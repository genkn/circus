name: PluginAdmin
description: >
  Manages CIRCUS CS Plug-ins
routes:
  - verb: get
    path: /admin/plugins
    description: Gets the list of available plug-ins.
    responseSchema:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: plugin
  - verb: put
    path: /admin/plugins/:pluginId
    requestSchema: plugin
    requiredGlobalPrivilege: manageServer
    description: Manages plugin definition.