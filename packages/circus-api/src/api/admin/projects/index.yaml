name: Project Administration
scope: [severAdmin]
description: Manages projects.
routes:
  - verb: get
    path: /admin/projects
    requiredGlobalPrivilege: manageServer
    handler: handleSearch
    description: Retrieves the list of projects.
    responseSchema:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: project
  - verb: get
    path: /admin/projects/:projectId
    requiredGlobalPrivilege: manageServer
    description: Retrieves the specified project.
    responseSchema: project
  - verb: put
    path: /admin/projects/:projectId
    requiredGlobalPrivilege: manageServer
    requestSchema: project
    description: Updates the specified project.
  - verb: post
    path: /admin/projects
    requestSchema: project
    requestValidationOptions:
      allRequiredExcept: ['projectId']
    requiredGlobalPrivilege: manageServer
    description: Creates a new project.