name: User Administration
scope: [severAdmin]
description: Manages login users.
routes:
  - verb: get
    path: /admin/users
    requiredGlobalPrivilege: manageServer
    handler: handleSearch
    description: Retrieves the list of users.
    responseSchema:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: user
  - verb: get
    path: /admin/users/:userEmail
    requiredGlobalPrivilege: manageServer
    description: Retrieves the specified user.
    responseSchema: user
  - verb: put
    path: /admin/users/:userEmail
    requestSchema: user
    requiredGlobalPrivilege: manageServer
    description: Updates the specified user.
  - verb: post
    path: /admin/users
    requestSchema: user|allRequiredExcept lastLoginTime,lastLoginIp
    requiredGlobalPrivilege: manageServer
    description: Creates a new user.