<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compataible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CIRCUS RS Demo</title>

<!-- cdn stylesheets -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- circusrs styles -->
<link rel="stylesheet" href="../dist/css/iconfont.css">
<link rel="stylesheet" href="./sample.css">
</head>
<body>

<div class="container">

	<!-- title -->
	<div class="page-header">
		<h1>CIRCUS RS DEMO</h1>
	</div>
	
	<div class="row">
		<div class="col-xs-12">
			<table class="table table-condensed table table-bordered table-striped" >
				<tbody>
					<tr>
						<th>
							<label>API Endpoint</label>
						</th>
						<td><input id="server" type="text" name="server" value="" class="form-control input-sm" ></td>
						<th>
							<label>Target Series UID</label>
						</th>
						<td><input id="series" type="text" name="series" value="" class="form-control input-sm" ></td>
						<th>
							<label>Source</label>
						</th>
						<td>
							<select id="source" class="form-control input-sm">
								<option value=""></option>
								<option value="mock">Mock</option>
								<option value="dynamic">Dynamic</option>
								<option value="raw-volume">RawVolume</option>
								<option value="hybrid">Hybrid</option>
								<option value="raw-volume-with-mock">RawVolume(mock on loading)</option>
							</select>
						</td>
						<td class="text-center">
							<div class="btn-group">
								<button id="use-button" type="button" class="btn btn-xs btn-default">OK</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div id="toolbar-wrapper">
		<div class="container">
			<!-- toolbar -->
			<div id="rs-toolbar"></div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-2">
			<div class="panel panel-warning" style="position: fixed;">
				<div class="panel-heading">DEBUGGING</div>
				<div id="draw-test" class="panel-body">
					<select class="form-control input-xs">
						<option value="axial">axial</option>
						<option value="sagittal">sagittal</option>
						<option value="coronal">coronal</option>
						<option value="oblique">oblique</option>
					</select>
				</div>
				
				<div id="rs-toolbar-temp">
					<div class="form-group">
						<label class="control-label">[ pen with ]</label>
						<input id="pen-width" type="range" min="1" max="5" step="1" value="1">
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-5">
			<!-- axial-viewer -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="panel-title">axial</span>
					<button type="button" onclick="$('#draw-test select').val( $(this).prev().text() )" class="pull-right btn btn-xs btn-default">select</button>
				</div>
				<div class="panel-body">
					<div id="rs-axial"></div>
				</div>
			</div>
			
			<!-- coronal-viewer -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="panel-title">coronal</span>
					<button type="button" onclick="$('#draw-test select').val( $(this).prev().text() )" class="pull-right btn btn-xs btn-default">select</button>
				</div>
				<div class="panel-body">
					<div id="rs-coronal"></div>
				</div>
			</div>

		</div>
		<div class="col-sm-5">
			<!-- sagittal-viewer -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="panel-title">sagittal</span>
					<button type="button" onclick="$('#draw-test select').val( $(this).prev().text() )" class="pull-right btn btn-xs btn-default">select</button>
				</div>
				<div class="panel-body">
					<div id="rs-sagittal"></div>
				</div>
			</div>
			<!-- oblique-viewer -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="panel-title">oblique</span>
					<button type="button" onclick="$('#draw-test select').val( $(this).prev().text() )" class="pull-right btn btn-xs btn-default">select</button>
				</div>
				<div class="panel-body">
					<div id="rs-oblique"></div>
				</div>
			</div>
		</div>
	</div>
	
</div>

<!-- cdn scripts -->
<script src="//code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/es6-promise/3.1.2/es6-promise.min.js"></script>

<!-- circusrs script -->
<script src="../dist/circus-rs-client.js"></script>

<!-- demo script -->
<script src="./sample.js"></script>

</body>
</html>
