<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compataible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CIRCUS RS Demo</title>

<!-- Bootstrap is loaded for demonstration purpose. It's not required for running CIRCUS RS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- circus rs styles -->
<link rel="stylesheet" href="../dist/css/circus-rs.css">

<style>
#example-script { min-height: 300px; font-family: monospace; }
</style>

</head>
<body>

<div class="container">

	<div class="page-header">
		<h1>CIRCUS RS DEMO</h1>
	</div>

	<div class="well form-inline">
		<input type="text" id="series" class="form-control" placeholder="Series" />
		<input type="text" id="server" class="form-control" placeholder="Server" />
		<select id="type" class="form-control" >
			<option>DynamicImageSource</option>
			<option>RawVolumeImageSource</option>
			<option>HybridImageSource</option>
			<option>MockImageSource</option>
		</select>
	</div>

	<!-- This is where our toolbar is created -->
	<div id="toolbar"></div>

	<!-- This is where our viewer is initialized -->
	<div id="viewer"></div>

	<div id="examples" class="well">
		<div class="input-group">
			<select id="example-select" class="form-control"></select>
			<span class="input-group-btn">
				<button id="example-run" class="btn btn-primary">
					<span class="glyphicon glyphicon-play"></span>
					Run
				</button>
			</span>
		</div>
		<h4 id="example-title"></h4>
		<div id="example-desc"></div>
		<textarea id="example-script" class="form-control"></textarea>
	</div>
</div>

<!-- cdn scripts -->
<script src="//code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/es6-promise/3.1.2/es6-promise.min.js"></script>

<!-- circusrs script -->
<script src="../dist/circus-rs-client.js"></script>

<!-- demo script -->
<script src="./demo.js"></script>

</body>
</html>
